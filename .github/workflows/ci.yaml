name: sonarqube-workflow
on:
  pull_request:
    branches:
    - develop
    - master

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Install dependencies
        run: yarn

      - name: Test and coverage
        run: yarn jest --coverage